---
  - name: Testing
    hosts: VMs
    become: True
    tasks:
      - name: Ping all my VMs
        ansible.builtin.ping:
          
      - name: Install packages
        yum:
          name: nginx
          state: latest

      - name: Start nginx
        service:
          name: nginx
          state: started

      - name: Verify Python3
        ansible.builtin.package:
          name: python3
          state: present
        register: python_check

      - name: install Cronie
        yum:
          name: cronie
          state: latest

      - name: Install Apache
        yum:
          name: httpd
          state: latest

      - name: Stop nginx
        service:
          name: nginx
          state: stopped

      - name: Clean all cache
        command:
          cmd: yum clean all

      - name: Add a text file to Desktop
        copy:
          dest: "/home/rj/Desktop/Ansible.txt"
          content: "I LOVE ANSIBLE!!!"

          